<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>contact form</title>
</head>


<body class="e">
    <div class="container">
    
    <h1 class="q">PAYMENT FORM</h1>
    <h4 class="w">please fill all the details below with *</h4>

    <h2 class="v">Contact Information</h2>
    <form action="/action.php">
        <p>* Your Name</p>
        <input type="text"name="name"placeholder="Your Name"required>
        <br>
        <br>
        
        <fieldset>
            <legend>* Gender</legend>
            <input type="radio" value="Male" name="Gender" id="m">Male
            <input type="radio" value="Female" name="Gender" id="f">Female
        </fieldset>

        <p>Address</p>
        <textarea placeholder="Your Address" cols="100" rows="10"></textarea> 


        <p>* Your Email:</p>
        <input type="email" name="email" placeholder="Example@gmail.com" id="email" required>
        <br>
       

        <p>* Pincode:</p>
        <input type="number" name="pin" placeholder="12345" id="pin" required>
        <br>
        <br>

        <h2>Payment Type</h2>
        <p>* Card Type</p>
        <select name="card">
            <option value="">selsect card type</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
        </select>
        <br>
        <p>* Card Number</p>
        <input type="number"name="card number"placeholder="1111-2222-3333-4444"required>
        <br>
        <p>* Expiration Date</p>
        <input type="date"name="date"placeholder="dd-mm-yyyy"required>
        <br>
        <p>* CVV</p>
        <input type="password"name="cvv"placeholder="123abc"required>
        <br>
        <br>


        <input type="submit" name="submit" id="c" value="Pay Now">

    </form>

</body>
</div>
</html>
